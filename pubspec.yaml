name: cycle_lock
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1

  # Needed for better state classes in Bloc
  equatable: ^2.0.3

  # Http
  dio: ^4.0.6

  # Routing
  go_router: ^3.1.0

  # Bluetooth
  flutter_blue: ^0.8.0

  # Qr code
  mobile_scanner: ^1.0.0

  # Other
  google_fonts: ^2.1.0
  google_maps_flutter: ^2.1.1

dev_dependencies:
  flutter_native_splash: ^1.3.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.10
  flutter_gen_runner: ^4.1.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
